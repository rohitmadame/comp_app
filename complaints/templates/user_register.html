{% extends 'base.html' %}

{% block hero_section %}{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-lg-5 col-md-8 col-12">
        <div class="card border-0 shadow-lg">
            <div class="card-body p-5">
                <h2 class="mb-4 text-center fw-bold">Sign Up</h2>
                <p class="text-center text-muted mb-4">Get started with our complaint resolution system</p>

                {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
                {% endif %}

                <form method="post">
                    {% csrf_token %}
                    <div class="mb-4">
                        <input type="text" 
                               class="form-control form-control-lg" 
                               name="username" 
                               placeholder="Choose a username"
                               required>
                    </div>
                    <div class="mb-4">
                        <input type="email" 
                               class="form-control form-control-lg" 
                               name="email" 
                               placeholder="Enter your email"
                               required>
                    </div>
                    <div class="mb-4">
                        <input type="password" 
                               class="form-control form-control-lg" 
                               name="password1" 
                               placeholder="Create password"
                               required>
                    </div>
                    <div class="mb-4">
                        <input type="password" 
                               class="form-control form-control-lg" 
                               name="password2" 
                               placeholder="Confirm password"
                               required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                        Create Account
                    </button>
                    
                    <div class="text-center mt-4">
                        <p class="text-muted">Already have an account? 
                            <a href="{% url 'user_login' %}" class="text-decoration-none">Sign In</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
